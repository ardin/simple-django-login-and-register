{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

<div class="col-sm-8 col-md-6 col-lg-4">
    <div class="card my-2">
        <div class="card-body">

        <h4>{% trans 'Change profile' %}</h4>

        <form method="post">

            {% csrf_token %}
            {% bootstrap_form form %}

            <button class="btn btn-success">{% trans 'Change' %}</button>

        </form>

        </div>
    </div>
</div>

{% endblock %}
